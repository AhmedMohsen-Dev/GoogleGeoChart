<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta charset="UTF-8" />
		<!-- CSS only -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./CSS/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>

		<script
			type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"
		></script>
		<script src="https://www.google.com/jsapi"></script>
		<script src="./js/script.js"></script>
		<script
			src="https://kit.fontawesome.com/13e3243a35.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

		<script src="./metros.js"></script>

		<title>Document</title>
	</head>

	<body>
		<header id="home">
			<!-- navbar -->
			<nav id="navbar" class="navbar navbar-expand-lg">
				<div class="container">
					<a class="navbar-brand text-dark font-weight-bolder">
						COVID-19 <span class="text-danger">Tracker</span>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#myNavbar"
					>
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</button>
					<div
						class="collapse navbar-collapse justify-content-center"
						id="myNavbar"
					>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link m-2 text-capitalize nav-active" href="#home"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link m-2 text-capitalize" href="#world"
									>World Map</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link m-2 text-capitalize" href="#USA">US Map</a>
							</li>
						</ul>
						<form>
							<div class="input-group">
								<input
									type="text"
									class="form-control"
									placeholder="Search Here....."
								/>
								<div class="input-group-append">
									<button class="btn search-btn" type="button">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<!-- end of nav -->
		<section id="world">
			<div class="container justify-content-center">
				<div class="row inform-card">
					<div class="col-lg-3 col-md-6 col-8 mx-auto my-5">
						<div class="card card-1">
							<div class="card-body">
								<div class="flex d-flex justify-content-between">
									<i class="fa fa-lungs-virus body-icon-1"></i>
									<div class="side-text align-self-center">
										<h3>20 NEW</h3>
										<h5>Confirmed</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-8 mx-auto my-5">
						<div class="card card-2">
							<div class="card-body">
								<div class="flex d-flex justify-content-between">
									<i class="fas fa-lungs body-icon-2"></i>
									<div class="side-text align-self-center">
										<h3>20 NEW</h3>
										<h5>Recovered</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-8 mx-auto my-5">
						<div class="card card-3">
							<div class="card-body">
								<div class="flex d-flex justify-content-between">
									<i class="fas fa-users-slash body-icon-3"></i>
									<div class="side-text align-self-center">
										<h3>20 NEW</h3>
										<h5>Deaths</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="container"> -->
				<div class="row justify-content-between">
					<div class="col-lg-12 align-items-center">
						<div class="card_map align-items-center">
							<div id="Country_div"></div>
						</div>
					</div>
					<hr />
					<div class="row justify-content-between">
						<div class="col-lg-6 align-items-center">
							<div class="card_chart align-items-center">
								<canvas id="worldPieChart"></canvas>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="card">
								<div class="cases-table-container">
									<h4>Live Cases by Countries</h4>
									<div class="country-data d-flex">
										<table class="table table-striped">
											<thead>
												<tr>
													<th class="table-info" scope="col">Country</th>
													<th scope="col">Total Cases</th>
													<th scope="col">Total Recovered</th>
													<th scope="col">Total Deaths</th>
												</tr>
											</thead>
											<tbody id="Country-table-data"></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- </div> -->
			</div>
		</section>
		<section id="USA">
			<div class="container justify-content-center">
				<div class="row inform-card mt-10">
					<div class="col-lg-3 col-md-6 col-8 mx-auto my-5">
						<div class="card card-1">
							<div class="card-body">
								<div class="flex d-flex justify-content-between">
									<i class="fa fa-lungs-virus body-icon-1"></i>
									<div class="side-text align-self-center">
										<h3>20 NEW</h3>
										<h5>Confirmed</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-8 mx-auto my-5">
						<div class="card card-2">
							<div class="card-body">
								<div class="flex d-flex justify-content-between">
									<i class="fas fa-lungs body-icon-2"></i>
									<div class="side-text align-self-center">
										<h3>20 NEW</h3>
										<h5>Recovered</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-8 mx-auto my-5">
						<div class="card card-3">
							<div class="card-body">
								<div class="flex d-flex justify-content-between">
									<i class="fas fa-users-slash body-icon-3"></i>
									<div class="side-text align-self-center">
										<h3>20 NEW</h3>
										<h5>Deaths</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-12 align-items-center">
						<div class="card_map align-items-center">
							<div id="States_div"></div>
						</div>
					</div>
					<hr />
					<div class="row justify-content-between">
						<div class="col-lg-6 align-items-center">
							<div class="card_chart align-items-center">
								<canvas id="USAPieChart"></canvas>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="card">
								<div class="cases-table-container">
									<h4>Live Cases by States</h4>
									<div class="country-data">
										<table class="table table-striped">
											<thead>
												<tr>
													<th class="table-info" scope="col">State</th>
													<th scope="col">Cases</th>
													<th scope="col">Deaths</th>
												</tr>
											</thead>
											<tbody id="States-table-data"></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- </div> -->
			</div>
			<!-- </div> -->
			<!-- </div> -->
		</section>
		<!-- <script src="./js/debounce.js"></script> -->
	</body>
</html>
